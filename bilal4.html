<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Software Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .product-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-gallery img {
            margin: 10px;
            max-width: 300px;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer .social-media a {
            margin: 0 10px;
            color: #fff;
        }

        footer .social-media a:hover {
            color: #6e8efb;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .product-gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products/Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Nexus Software</h1>
        <p>Your trusted partner in software solutions</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide cutting-edge software solutions...</p>
    </section>

    <section id="products">
        <h2>Products/Services</h2>
        <div class="product-gallery">
            <!-- Google Photos of Nexus Software's web product interfaces -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <div class="info-section">
            <h3>Information</h3>
            <p>Collect details of potential customers...</p>
        </div>
        <div class="social-media">
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message!');
        });
    </script>
</body>
</html>
